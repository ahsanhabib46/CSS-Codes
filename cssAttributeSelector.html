<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssAttributeSelector.css">
    <title>Attribute Selector</title>
</head>
<body>
    <h2>Links</h2>
    <a href="https://google.com">Google</a><br>
    <a href="https://google.co.in">GoogleIn</a><br>
    <a href="https://youtube.com">Youtube</a><br>
    <a href="https://flipkart.com">Flipkart</a><br>
    <a href="facebook.com">Facebook</a>
    <h2>Forms</h2>
    <form action="">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" placeholder="Type your firstName" required> <br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password"><br><br>
        <input type="button" value="Submit">
    </form>
</body>
</html>
